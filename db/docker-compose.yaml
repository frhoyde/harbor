version: "3.8"
services:
  
  harbor1:
    image: percona/percona-server-mongodb:7.0
    container_name: harbor1
    hostname: harbor1
    ports:
      - "27017:27017"
    volumes:
      - $PWD/mongo-conf/replica.key:/data/replica.key
      - harbor-mongo-data-0:/data/db
    env_file:
      ./mongod.env
    networks:
      - harbor-network
    entrypoint:
      - bash
      - -c
      - |
          chmod 400 /data/replica.key
          chown 999:999 /data/replica.key    
    command: "mongod --bind_ip_all --auth --keyFile /data/replica.key --replSet hrs"
    depends_on:
        - harbor-mongo-keys
